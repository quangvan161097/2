    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #FF6B6B;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease;
        }

        .lid {
            position: absolute;
            width: 160px;
            height: 20px;
            background-color: #ff4b4b;
            top: -10px;
            transition: transform 0.4s ease;
            border-radius: 8px 8px 0 0;
        }

        .gift-content {
            display: none;
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        .open .gift-content {
            display: block;
        }

        .open .lid {
            transform: rotateX(180deg);
        }

        .open .gift-box {
            transform: translateY(-20px);
        }
    </style>
</head>

<div class="gift-container" onclick="openGift()">
