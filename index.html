<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Má»Ÿ GÃ³i QuÃ  vá»›i PhÃ¡o Hoa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            overflow: hidden;
        }

        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #FF6B6B;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease;
        }

        .lid {
            position: absolute;
            width: 160px;
            height: 20px;
            background-color: #ff4b4b;
            top: -10px;
            transition: transform 0.4s ease;
            border-radius: 8px 8px 0 0;
        }

        .gift-content {
            display: none;
            color: white;
            font-size: 1.5em;
            text-align: center;
        }

        .open .gift-content {
            display: block;
        }

        .open .lid {
            transform: rotateX(180deg);
        }

        .open .gift-box {
            transform: translateY(-20px);
        }

        /* PhÃ¡o hoa */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #ffdd55, #ff0044);
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="gift-container" onclick="openGift()">
    <div class="gift-box" id="giftBox">
        <div class="lid" id="lid"></div>
        <div class="gift-content" id="giftContent">ðŸŽ‰ Surprise! ðŸŽ‰</div>
    </div>
</div>

<script>
    function openGift() {
        const giftBox = document.getElementById("giftBox");
        giftBox.classList.toggle("open");

        if (giftBox.classList.contains("open")) {
            createFireworks();
        }
    }

    function createFireworks() {
        const fireworkContainer = document.createElement("div");
        fireworkContainer.style.position = "absolute";
        fireworkContainer.style.top = "50%";
        fireworkContainer.style.left = "50%";
        fireworkContainer.style.transform = "translate(-50%, -50%)";
        document.body.appendChild(fireworkContainer);

        for (let i = 0; i < 20; i++) {
            const firework = document.createElement("div");
            firework.classList.add("firework");

            // Táº¡o hiá»‡u á»©ng ngáº«u nhiÃªn cho phÃ¡o hoa
            firework.style.left = `${Math.random() * 200 - 100}px`;
            firework.style.top = `${Math.random() * 200 - 100}px`;
            firework.style.animationDelay = `${Math.random() * 0.5}s`;
            
            fireworkContainer.appendChild(firework);
            
            // XÃ³a phÃ¡o hoa sau khi hoÃ n thÃ nh
            setTimeout(() => firework.remove(), 800);
        }

        // XÃ³a container phÃ¡o hoa sau khi hoÃ n thÃ nh
        setTimeout(() => fireworkContainer.remove(), 800);
    }
</script>

</body>
</html>
